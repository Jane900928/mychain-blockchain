<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChain 区块链浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #4a5568;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
        }

        .sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #4a5568;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .input {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin: 5px;
            width: 200px;
        }

        .data-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .data-item h4 {
            color: #2d3748;
            margin-bottom: 8px;
        }

        .data-item p {
            color: #718096;
            font-size: 0.9rem;
            margin: 3px 0;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status.active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.confirmed {
            background: #bee3f8;
            color: #2c5282;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 MyChain 区块链浏览器</h1>
            <p>实时查看区块链数据、交易信息和网络统计</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>当前块高度</h3>
                <div class="value" id="currentHeight">-</div>
            </div>
            <div class="stat-card">
                <h3>总用户数</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>活跃矿工</h3>
                <div class="value" id="activeMiners">-</div>
            </div>
            <div class="stat-card">
                <h3>总交易数</h3>
                <div class="value" id="totalTransactions">-</div>
            </div>
        </div>

        <div class="sections">
            <div class="section">
                <h2>🔍 查询功能</h2>
                
                <button class="btn" onclick="queryChainStats()">刷新统计</button>
                <button class="btn" onclick="queryLatestBlocks()">最新区块</button>

                <div style="margin: 15px 0;">
                    <input type="text" class="input" id="blockHeightInput" placeholder="区块高度">
                    <button class="btn" onclick="queryBlockInfo()">查询区块</button>
                </div>

                <div style="margin: 15px 0;">
                    <input type="text" class="input" id="userAddressInput" placeholder="用户地址">
                    <button class="btn" onclick="queryUser()">查询用户</button>
                </div>

                <div id="queryResult"></div>
            </div>

            <div class="section">
                <h2>📊 实时数据</h2>
                
                <button class="btn" onclick="loadLatestBlocks()">最新区块</button>
                <button class="btn" onclick="loadLatestTransactions()">最新交易</button>
                <button class="btn" onclick="loadActiveMiners()">活跃矿工</button>

                <div id="dataList">
                    <div style="text-align: center; padding: 20px; color: #718096;">
                        点击上方按钮加载数据...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟的 API 端点
        const API_BASE = 'http://localhost:1317';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            queryChainStats();
            loadLatestBlocks();
            
            // 定期刷新数据
            setInterval(queryChainStats, 30000);
        });

        // 查询链统计信息
        async function queryChainStats() {
            try {
                // 模拟数据
                const mockStats = {
                    current_height: Math.floor(Math.random() * 100000) + 50000,
                    total_users: Math.floor(Math.random() * 1000) + 500,
                    active_miners: Math.floor(Math.random() * 50) + 20,
                    total_transactions: Math.floor(Math.random() * 10000) + 5000
                };

                updateStats(mockStats);
            } catch (error) {
                showError('获取统计信息失败: ' + error.message);
            }
        }

        // 更新统计显示
        function updateStats(stats) {
            document.getElementById('currentHeight').textContent = stats.current_height.toLocaleString();
            document.getElementById('totalUsers').textContent = stats.total_users.toLocaleString();
            document.getElementById('activeMiners').textContent = stats.active_miners.toLocaleString();
            document.getElementById('totalTransactions').textContent = stats.total_transactions.toLocaleString();
        }

        // 查询区块信息
        async function queryBlockInfo() {
            const height = document.getElementById('blockHeightInput').value;
            if (!height) {
                showError('请输入区块高度');
                return;
            }

            try {
                const blockInfo = {
                    height: parseInt(height),
                    hash: '0x' + Math.random().toString(16).substr(2, 16) + '...',
                    miner: 'mychain1...' + Math.random().toString(36).substr(2, 8),
                    tx_count: Math.floor(Math.random() * 100),
                    timestamp: new Date().toISOString()
                };

                showQueryResult('区块信息', blockInfo);
            } catch (error) {
                showError('查询区块失败: ' + error.message);
            }
        }

        // 查询用户信息
        async function queryUser() {
            const address = document.getElementById('userAddressInput').value;
            if (!address) {
                showError('请输入用户地址');
                return;
            }

            try {
                const userInfo = {
                    address: address,
                    name: 'User_' + Math.random().toString(36).substr(2, 8),
                    email: 'user@example.com',
                    balance: Math.floor(Math.random() * 10000) + ' MYCHAIN'
                };

                showQueryResult('用户信息', userInfo);
            } catch (error) {
                showError('查询用户失败: ' + error.message);
            }
        }

        // 加载最新区块
        async function loadLatestBlocks() {
            try {
                const blocks = [];
                for (let i = 0; i < 10; i++) {
                    blocks.push({
                        height: Math.floor(Math.random() * 100000) + 50000 - i,
                        hash: '0x' + Math.random().toString(16).substr(2, 16) + '...',
                        miner: 'mychain1...' + Math.random().toString(36).substr(2, 8),
                        tx_count: Math.floor(Math.random() * 50),
                        timestamp: new Date(Date.now() - i * 6000).toLocaleString()
                    });
                }
                
                displayDataList(blocks, 'block');
            } catch (error) {
                showError('加载区块数据失败: ' + error.message);
            }
        }

        // 加载最新交易
        async function loadLatestTransactions() {
            try {
                const transactions = [];
                for (let i = 0; i < 15; i++) {
                    transactions.push({
                        hash: '0x' + Math.random().toString(16).substr(2, 16) + '...',
                        from: 'mychain1...' + Math.random().toString(36).substr(2, 8),
                        to: 'mychain1...' + Math.random().toString(36).substr(2, 8),
                        amount: Math.floor(Math.random() * 1000) + ' MYCHAIN',
                        timestamp: new Date(Date.now() - i * 2000).toLocaleString(),
                        status: 'confirmed'
                    });
                }
                
                displayDataList(transactions, 'transaction');
            } catch (error) {
                showError('加载交易数据失败: ' + error.message);
            }
        }

        // 加载活跃矿工
        async function loadActiveMiners() {
            try {
                const miners = [];
                for (let i = 0; i < 12; i++) {
                    miners.push({
                        address: 'mychain1...' + Math.random().toString(36).substr(2, 8),
                        description: 'Miner ' + (i + 1),
                        commission: (Math.random() * 0.1).toFixed(3),
                        total_rewards: Math.floor(Math.random() * 10000) + ' MYCHAIN',
                        blocks_mined: Math.floor(Math.random() * 1000),
                        status: 'active'
                    });
                }
                
                displayDataList(miners, 'miner');
            } catch (error) {
                showError('加载矿工数据失败: ' + error.message);
            }
        }

        // 显示数据列表
        function displayDataList(data, type) {
            const container = document.getElementById('dataList');
            container.innerHTML = '';

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'data-item';
                
                if (type === 'block') {
                    div.innerHTML = `
                        <h4>区块 #${item.height}</h4>
                        <p><strong>哈希:</strong> ${item.hash}</p>
                        <p><strong>矿工:</strong> ${item.miner}</p>
                        <p><strong>交易数:</strong> ${item.tx_count}</p>
                        <p><strong>时间:</strong> ${item.timestamp}</p>
                    `;
                } else if (type === 'transaction') {
                    div.innerHTML = `
                        <h4>交易 ${item.hash}</h4>
                        <p><strong>发送方:</strong> ${item.from}</p>
                        <p><strong>接收方:</strong> ${item.to}</p>
                        <p><strong>金额:</strong> ${item.amount}</p>
                        <p><strong>状态:</strong> <span class="status ${item.status}">${item.status}</span></p>
                    `;
                } else if (type === 'miner') {
                    div.innerHTML = `
                        <h4>${item.description}</h4>
                        <p><strong>地址:</strong> ${item.address}</p>
                        <p><strong>佣金:</strong> ${(parseFloat(item.commission) * 100).toFixed(1)}%</p>
                        <p><strong>总奖励:</strong> ${item.total_rewards}</p>
                        <p><strong>状态:</strong> <span class="status ${item.status}">${item.status}</span></p>
                    `;
                }
                
                container.appendChild(div);
            });
        }

        // 显示查询结果
        function showQueryResult(title, data) {
            const container = document.getElementById('queryResult');
            container.innerHTML = `
                <div style="background: #c6f6d5; color: #22543d; padding: 15px; border-radius: 8px; margin: 15px 0;">
                    <h4>${title}</h4>
                    <pre style="white-space: pre-wrap;">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('queryResult');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // 最新区块查询
        async function queryLatestBlocks() {
            await loadLatestBlocks();
        }
    </script>
</body>
</html>
